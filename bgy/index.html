<!DOCTYPE html>

<html class="pixel-ratio-1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jQuery WeUI</title>
    
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="css/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css">

</head>

<body ontouchstart="">

<div>
	<img style="width:100%;height:100%" src="img/aaaa.jpg" alt="" />
	<img style="width:100%;height:100%" src="img/bbbb.jpg" alt="" />
</div>
<div>
	<div style="font-size:1rem;text-align:center">热门楼盘</div>
</div>
<div class="LS">
	<ul>
		<li><a href="#">海口碧桂园</a></li>
		<li><a href="#">碧桂园金沙滩</a></li>
		<li><a href="#">碧桂园美浪湾</a></li>
	</ul>
</div>

<div style="margin-top:3rem">
	<a href="javascript:;" class="weui-btn weui-btn_primary">咨询热线</a>
</div>

<div id="tc_one" class="weui-popup__container">
  <div class="weui-popup__overlay"></div>
  <div class="weui-popup__modal">
    <div>
	<!-- 容器 -->
	<div class="weui-tab">
	  <div class="weui-navbar">
		<a class="weui-navbar__item weui-bar__item--on" href="#tab1">
		  简介
		</a>
		<a class="weui-navbar__item" href="#tab2">
		  效果图
		</a>
		<a class="weui-navbar__item" href="#tab3">
		  户型图
		</a>
		<a class="weui-navbar__item" href="#tab3">
		  样板间
		</a>
	  </div>
	  <div class="weui-tab__bd">
		<div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
		  <h1>简介</h1>
		</div>
		<div id="tab1" class="weui-tab__bd-item">
		  <h1>效果图</h1>
		</div>
		<div id="tab2" class="weui-tab__bd-item">
		  <h1>户型图</h1>
		</div>
		<div id="tab3" class="weui-tab__bd-item">
		  <h1>样板间</h1>
		</div>
	  </div>
	</div>
	<a href="javascript:;" class="weui-btn weui-btn_primary close-popup">返回上一层</a>
</div>
  </div>
</div>

   
<style>
	ul,li{
		margin:0rem;
		padding:0rem;
		list-style-type:none;
		font-size:0.5rem;
	}
	li{
		float:left;
		text-align:center;
		width:33%;
	}
	
</style>

<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/jquery-weui.js"></script>
<script type="text/javascript">
	$("ul>li").on("click","a",function(e){
		e.preventDefault(); 
		$("#tc_one").popup();
	});	
</script>

  
</body>
</html>
